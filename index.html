<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Wall</title>

  <style>
    @font-face {
      font-family: 'Antenna-BlackItalic';
      src: url('Fonts/Antenna-BlackItalic.woff2') format('woff2');
      font-weight: 900; font-style: italic; font-display: swap;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      background: linear-gradient(45deg, #31B8E9, #F7BEA8, #31B8E9);
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .screen {
      width: 1728px; height: 960px;
      display: grid;
      grid-template-columns: repeat(16, 1fr); /* fewer cols â†’ bigger tiles */
      grid-template-rows: repeat(8, 1fr);     /* fewer rows */
      gap: 32px;                /* ðŸ‘ˆ even spacing both ways */
      padding: 32px;            /* ðŸ‘ˆ equal padding around edges */
      box-sizing: border-box;
      position: relative;
    }
    .logo {
      width: 100%; height: 100%;
      opacity: 0; transition: opacity 1.5s ease;
      display: flex; justify-content: center; align-items: center;
    }
    .logo img {
      max-width: 80%;  /* ðŸ‘ˆ ensures consistent relative size */
      max-height: 80%;
      object-fit: contain;
    }

    /* Center headline */
    .center-message {
      grid-column: 5 / span 8; /* spacious center block */
      grid-row: 3 / span 4;    /* tall enough breathing room */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Antenna-BlackItalic', sans-serif;
      font-weight: 900; font-style: italic;
      color: #052439;
      text-transform: uppercase;
      text-align: center;
      line-height: 1.1;
    }
    .center-message .line1 {
      font-size: 72px;
    }
    .center-message .line2 {
      font-size: 120px; /* TOGETHER stands bigger on its own line */
    }
  </style>
</head>
<body>
  <div class="screen" id="screen">
    <div class="center-message">
      <span class="line1">Letâ€™s move forward</span>
      <span class="line2">TOGETHER</span>
    </div>
  </div>

  <script>
    const screen = document.getElementById("screen");

    const logoUrls = [
      "Images/ALD.png","Images/ASUS.png","Images/ATDLogo.png","Images/BathingBrands.png",
      "Images/beautylish.png","Images/BelleBrandsFullLogo.png","Images/BeyondYoga.png",
      "Images/BlackDiamondEquipment.png","Images/Bombas.png","Images/Boxbollen.png",
      "Images/CarCovers.com.png","Images/ClarkCoreServices.png","Images/Coulisse.png",
      "Images/CozyEarth.png","Images/CSafeGlobal.png","Images/Cuyana.png","Images/Figs.png",
      "Images/KateSomerville.png","Images/Lovevery.png","Images/Lululemon.png"
      // â€¦ add remainder
    ];

    const columns = 16, rows = 8, totalSlots = columns * rows;
    const gridData = Array.from({length: rows+2}, () => Array(columns+2).fill(null));

    /* Ensure no adjacent duplicates */
    function applyContent(div, col, row) {
      let newSrc;
      for (let attempt=0; attempt<10; attempt++) {
        newSrc = logoUrls[Math.floor(Math.random()*logoUrls.length)];
        let duplicate = false;
        if (gridData[row][col-1]?.lastSrc === newSrc) duplicate = true;
        if (gridData[row][col+1]?.lastSrc === newSrc) duplicate = true;
        if (gridData[row-1]?.[col]?.lastSrc === newSrc) duplicate = true;
        if (gridData[row+1]?.[col]?.lastSrc === newSrc) duplicate = true;
        if (!duplicate) break;
      }
      div.innerHTML = "";
      const img = document.createElement("img");
      img.src = newSrc;
      div.appendChild(img);
      div.lastSrc = newSrc;
      gridData[row][col] = div;
    }

    function createLogoSlot(i) {
      const div = document.createElement("div");
      div.className = "logo";
      const col = (i % columns) + 1;
      const row = Math.floor(i / columns) + 1;

      // skip reserved text area
      if (col >= 5 && col <= 12 && row >= 3 && row <= 6) return;

      applyContent(div,col,row);
      screen.appendChild(div);
      setTimeout(()=>fadeIn(div,col,row), i*30);
    }

    function fadeIn(div,col,row){
      div.style.opacity=1;
      setInterval(()=>replaceLogo(div,col,row),15000+Math.random()*3000);
    }

    function replaceLogo(div,col,row){
      div.style.opacity=0;
      setTimeout(()=>{
        applyContent(div,col,row);
        div.style.opacity=1;
      },1500);
    }

    for(let i=0;i<totalSlots;i++){ createLogoSlot(i); }
  </script>
</body>
</html>
