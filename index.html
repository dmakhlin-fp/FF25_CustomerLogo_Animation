<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Thank You Wall</title>

  <!-- Preload fonts -->
  <link rel="preload" href="Fonts/Antenna-BlackItalic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="Fonts/GT-America-Standard-Medium.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    /* Custom fonts */
    @font-face {
      font-family: 'Antenna-BlackItalic';
      src: url('Fonts/Antenna-BlackItalic.woff2') format('woff2'),
           url('Fonts/Antenna-BlackItalic.woff') format('woff');
      font-weight: 900;
      font-style: italic;
      font-display: swap;
    }
    @font-face {
      font-family: 'GT-America-Standard-Medium';
      src: url('Fonts/GT-America-Standard-Medium.woff2') format('woff2'),
           url('Fonts/GT-America-Standard-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #31B8E9, #F7BEA8);
      font-family: 'GT-America-Standard-Medium', sans-serif;
    }
    .screen {
      width: 1728px;
      height: 960px;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 4px;
      box-sizing: border-box;
      position: relative;
    }
    .logo {
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent; /* No gray — shows gradient background */
    }
    .logo img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      border-radius: 4px;
    }
    .center-message {
      grid-column: 7 / span 8;
      grid-row: 5 / span 2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 72px;
      font-family: 'Antenna-BlackItalic', sans-serif;
      font-weight: 900;
      font-style: italic;
      text-align: center;
      color: #052439; /* Dark blue */
      text-transform: uppercase; /* ✅ ALL CAPS */
    }
  </style>
</head>
<body>
  <div class="screen" id="screen">
    <div class="center-message">
      THANK YOU TO ALL OF OUR CUSTOMERS
    </div>
  </div>

  <script>
    const screen = document.getElementById("screen");

    // Example logos - please rename and adjust
    const logoUrls = [
      "images/ald.png",
      "images/asus.png",
      "images/lululemon.png",
      "images/bombas.png",
      "images/beautylish.png"
      // Add all your cleaned filenames here
    ];

    const industryImages = [
      "https://www.thecooperativelogisticsnetwork.com/blog/wp-content/uploads/2022/06/short-sea-shipping.jpg"
    ];

    const columns = 20, rows = 10, totalSlots = columns * rows;

    function applyContent(div) {
      div.innerHTML = "";
      const chance = Math.random();
      const img = document.createElement("img");
      img.src = (chance < 0.9)
        ? logoUrls[Math.floor(Math.random()*logoUrls.length)]
        : industryImages[Math.floor(Math.random()*industryImages.length)];
      div.appendChild(img);
    }

    function createLogoSlot(i) {
      const div = document.createElement("div");
      div.className = "logo";
      applyContent(div);
      const col = (i % columns) + 1;
      const row = Math.floor(i / columns) + 1;
      if (col >= 7 && col <= 14 && row >= 5 && row <= 6) return; // Skip center for text
      screen.appendChild(div);
      setTimeout(()=>fadeIn(div), i*30);
    }

    function fadeIn(div) {
      div.style.opacity = 1;
      setInterval(()=>replaceLogo(div), 15000+Math.random()*10000);
    }

    function replaceLogo(div) {
      div.style.opacity = 0;
      setTimeout(()=>{
        applyContent(div);
        div.style.opacity = 1;
      }, 1500);
    }

    for (let i=0; i<totalSlots; i++){ createLogoSlot(i); }
  </script>
</body>
</html>
