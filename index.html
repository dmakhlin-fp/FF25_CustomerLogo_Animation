<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Thank You Wall</title>

  <!-- Preload fonts -->
  <link rel="preload" href="Fonts/Antenna-BlackItalic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="Fonts/GT-America-Standard-Medium.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    @font-face {
      font-family: 'Antenna-BlackItalic';
      src: url('Fonts/Antenna-BlackItalic.woff2') format('woff2'),
           url('Fonts/Antenna-BlackItalic.woff') format('woff');
      font-weight: 900;
      font-style: italic;
      font-display: swap;
    }
    @font-face {
      font-family: 'GT-America-Standard-Medium';
      src: url('Fonts/GT-America-Standard-Medium.woff2') format('woff2'),
           url('Fonts/GT-America-Standard-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(to bottom, #31B8E9, #F7BEA8);
      font-family: 'GT-America-Standard-Medium', sans-serif;
    }

    /* Full grid of logos */
    .screen {
      width: 1728px;
      height: 960px;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 4px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    .logo img {
      width: 100%;   /* fill cell */
      height: 100%;  /* fill cell */
      object-fit: contain;
    }

    /* Overlay message */
    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 90px;
      font-family: 'Antenna-BlackItalic', sans-serif;
      font-weight: 900;
      font-style: italic;
      color: #052439;
      text-transform: uppercase;
      line-height: 1.2;    /* Controls space between the two lines */
      padding: 40px 60px;  /* Spacing around text */
      background: rgba(255,255,255,0.6); /* optional: faint backdrop to improve readability */
      border-radius: 12px; /* soften edges */
      z-index: 5;
      white-space: normal; /* âœ… ensures <br> works! */
    }
  </style>
</head>
<body>
  <div class="screen" id="screen"></div>

  <div class="center-message">
    THANK YOU<br>
    TO ALL OF OUR CUSTOMERS
  </div>

  <script>
    const screen = document.getElementById("screen");

    const logoUrls = [
      "Images/ALD.png",
      "Images/ASUS.png",
      "Images/ATDLogo.png",
      "Images/BathingBrands.png",
      "Images/beautylish.png",
      "Images/BelleBrandsFullLogo.png",
      "Images/BeyondYoga.png",
      "Images/BlackDiamondEquipment.png",
      "Images/Bombas.png",
      "Images/Boxbollen.png",
      "Images/CarCovers.com.png",
      "Images/ClarkCoreServices.png",
      "Images/Coulisse.png",
      "Images/CozyEarth.png",
      "Images/CSafeGlobal.png",
      "Images/Cuyana.png",
      "Images/Figs.png",
      "Images/FreeportMcMoran.png",
      "Images/HALFDAYSAPPAREL.png",
      "Images/HiabFinlandOy.png",
      "Images/HonestCompany.png",
      "Images/JLab.png",
      "Images/KateSomerville.png",
      "Images/Laughland.png",
      "Images/Lovevery.png",
      "Images/Lululemon.png",
      "Images/MadeIn.png",
      "Images/MaticRobots.png",
      "Images/MetropolitanHardwood.png",
      "Images/MeUndies.png",
      "Images/MilaniCosmetics.png",
      "Images/MizzenMain.png",
      "Images/MNMLLA.png",
      "Images/NationalPens.png",
      "Images/NorthAImports.png",
      "Images/OurPlace.png",
      "Images/OwletUS.png",
      "Images/PatientPoint.png",
      "Images/PlasticBank.png",
      "Images/PlugableTechnologies.png",
      "Images/PonbikeHolding.png",
      "Images/ProclaimHealth.png",
      "Images/QuirchFoods.png",
      "Images/RadPowerBikes.png",
      "Images/RayconGlobal.png",
      "Images/RAZER.png",
      "Images/Reformation.png",
      "Images/remBeauty.png",
      "Images/RhodeSkin.png",
      "Images/RoveConcepts.png",
      "Images/Ruggable.png",
      "Images/Safilo.png",
      "Images/Silfab.png",
      "Images/Skydio.png",
      "Images/Source86.png",
      "Images/Stio.png",
      "Images/Synopsys.png",
      "Images/ThirdLove.png",
      "Images/TrueReligion.png",
      "Images/Uniek.png",
      "Images/Valmont.png",
      "Images/VusionGroup.png",
      "Images/Wahl.png",
      "Images/WahooFitness.png",
      "Images/WindsongGlobal.png",
      "Images/ZiaTile.png",
      "Images/Zipline.png"
    ];

    const columns = 20, rows = 10, totalSlots = columns * rows;

    function applyContent(div) {
      div.innerHTML = "";
      const img = document.createElement("img");
      img.src = logoUrls[Math.floor(Math.random() * logoUrls.length)];
      div.appendChild(img);
    }

    function createLogoSlot(i) {
      const div = document.createElement("div");
      div.className = "logo";
      applyContent(div);
      screen.appendChild(div);
      setTimeout(()=>fadeIn(div), i*30);
    }

    function fadeIn(div) {
      div.style.opacity = 1;
      setInterval(()=>replaceLogo(div), 15000+Math.random()*10000);
    }

    function replaceLogo(div) {
      div.style.opacity = 0;
      setTimeout(()=>{
        applyContent(div);
        div.style.opacity = 1;
      }, 1500);
    }

    for (let i=0; i<totalSlots; i++){ createLogoSlot(i); }
  </script>
</body>
</html>
