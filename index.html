<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Thank You Wall</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .screen {
      width: 1728px;
      height: 960px;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 4px;
      background: white;
      box-sizing: border-box;
      position: relative;
      color: black;
    }
    .logo {
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eee;
    }
    .logo img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      border-radius: 4px;
    }
    .center-message {
      grid-column: 7 / span 8;
      grid-row: 5 / span 2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-family: sans-serif;
      text-align: center;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <div class="screen" id="screen">
    <div class="center-message">
      Thank You to all of our Customers
    </div>
  </div>

      "Images/Windsong%20Global%402x.png",

      "Images/Zipline%402x.png"
    ];

    /* ✅ Grid Settings */
    const columns = 20;
    const rows = 10;
    const totalSlots = columns * rows;

    function applyContent(div) {
      div.innerHTML = "";
      const chance = Math.random();

      if (chance < 0.85) {  // 85% chance logos
        const img = document.createElement("img");
        img.src = logoUrls[Math.floor(Math.random() * logoUrls.length)];
        div.appendChild(img);
      } else {              // 15% chance industry image(s)
        const img = document.createElement("img");
        img.src = industryImages[Math.floor(Math.random() * industryImages.length)];
        div.appendChild(img);
      }
    }

    function createLogoSlot(i) {
      const div = document.createElement("div");
      div.className = "logo";
      applyContent(div);

      const col = (i % columns) + 1;
      const row = Math.floor(i / columns) + 1;

      if (col >= 7 && col <= 14 && row >= 5 && row <= 6) return;

      screen.appendChild(div);
      setTimeout(() => fadeIn(div), i * 30);
    }

    function fadeIn(div) {
      div.style.opacity = 1;
      setInterval(() => replaceLogo(div), 15000 + Math.random() * 10000);
    }

    function replaceLogo(div) {
      div.style.opacity = 0;
      setTimeout(() => {
        applyContent(div);
        div.style.opacity = 1;
      }, 1500);
    }

    /* ✅ Build grid */
    for (let i = 0; i < totalSlots; i++) {
      createLogoSlot(i);
    }
  </script>
</body>
