<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Thank You Wall</title>

  <!-- Preload fonts -->
  <link rel="preload" href="Fonts/Antenna-BlackItalic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="Fonts/GT-America-Standard-Medium.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    @font-face {
      font-family: 'Antenna-BlackItalic';
      src: url('Fonts/Antenna-BlackItalic.woff2') format('woff2'),
           url('Fonts/Antenna-BlackItalic.woff') format('woff');
      font-weight: 900;
      font-style: italic;
      font-display: swap;
    }
    @font-face {
      font-family: 'GT-America-Standard-Medium';
      src: url('Fonts/GT-America-Standard-Medium.woff2') format('woff2'),
           url('Fonts/GT-America-Standard-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(to bottom, #31B8E9, #F7BEA8);
      font-family: 'GT-America-Standard-Medium', sans-serif;
    }

    .screen {
      width: 1728px;
      height: 960px;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(10, 1fr);
      row-gap: 16px;       /* vertical spacing */
      column-gap: 32px;    /* horizontal spacing */
      box-sizing: border-box;
      position: relative;
    }

    .logo {
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .center-message {
      grid-column: 6 / span 10; /* reserve center */
      grid-row: 4 / span 4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Antenna-BlackItalic', sans-serif;
      font-weight: 900;
      font-style: italic;
      color: #052439;
      text-transform: uppercase;
      text-align: center;
      line-height: 1.2;
    }

    .center-message .line1 {
      font-size: 110px;
    }
    .center-message .line2 {
      font-size: 72px;
    }
  </style>
</head>
<body>
  <div class="screen" id="screen">
    <div class="center-message">
      <span class="line1">THANK YOU</span>
      <span class="line2">TO ALL OF OUR CUSTOMERS</span>
    </div>
  </div>

  <script>
    const screen = document.getElementById("screen");

    // âœ… Your logos (clean names in /Images)
    const logoUrls = [
      "Images/ALD.png","Images/ASUS.png","Images/ATDLogo.png","Images/BathingBrands.png",
      "Images/beautylish.png","Images/BelleBrandsFullLogo.png","Images/BeyondYoga.png",
      "Images/BlackDiamondEquipment.png","Images/Bombas.png","Images/Boxbollen.png",
      "Images/CarCovers.com.png","Images/ClarkCoreServices.png","Images/Coulisse.png",
      "Images/CozyEarth.png","Images/CSafeGlobal.png","Images/Cuyana.png","Images/Figs.png",
      "Images/FreeportMcMoran.png","Images/HALFDAYSAPPAREL.png","Images/HiabFinlandOy.png",
      "Images/HonestCompany.png","Images/JLab.png","Images/KateSomerville.png","Images/Laughland.png",
      "Images/Lovevery.png","Images/Lululemon.png","Images/MadeIn.png","Images/MaticRobots.png",
      "Images/MetropolitanHardwood.png","Images/MeUndies.png","Images/MilaniCosmetics.png",
      "Images/MizzenMain.png","Images/MNMLLA.png","Images/NationalPens.png","Images/NorthAImports.png",
      "Images/OurPlace.png","Images/OwletUS.png","Images/PatientPoint.png","Images/PlasticBank.png",
      "Images/PlugableTechnologies.png","Images/PonbikeHolding.png","Images/ProclaimHealth.png",
      "Images/QuirchFoods.png","Images/RadPowerBikes.png","Images/RayconGlobal.png","Images/RAZER.png",
      "Images/Reformation.png","Images/remBeauty.png","Images/RhodeSkin.png","Images/RoveConcepts.png",
      "Images/Ruggable.png","Images/Safilo.png","Images/Silfab.png","Images/Skydio.png","Images/Source86.png",
      "Images/Stio.png","Images/Synopsys.png","Images/ThirdLove.png","Images/TrueReligion.png","Images/Uniek.png",
      "Images/Valmont.png","Images/VusionGroup.png","Images/Wahl.png","Images/WahooFitness.png",
      "Images/WindsongGlobal.png","Images/ZiaTile.png","Images/Zipline.png"
    ];

    const columns = 20, rows = 10, totalSlots = columns * rows;

    // 2D grid to store references for duplicate check
    const grid = Array.from({length: rows+2}, () => Array(columns+2).fill(null));

    function applyContent(div, col, row) {
      let newSrc;
      const retries = 10;

      for (let attempt = 0; attempt < retries; attempt++) {
        newSrc = logoUrls[Math.floor(Math.random() * logoUrls.length)];
        let duplicate = false;

        // Check neighbors (left, right, up, down)
        if (grid[row] && grid[row][col-1] && grid[row][col-1].lastSrc === newSrc) duplicate = true;
        if (grid[row] && grid[row][col+1] && grid[row][col+1].lastSrc === newSrc) duplicate = true;
        if (grid[row-1] && grid[row-1][col] && grid[row-1][col].lastSrc === newSrc) duplicate = true;
        if (grid[row+1] && grid[row+1][col] && grid[row+1][col].lastSrc === newSrc) duplicate = true;

        if (!duplicate) break;
      }

      div.innerHTML = "";
      const img = document.createElement("img");
      img.src = newSrc;
      div.appendChild(img);
      div.lastSrc = newSrc;
      grid[row][col] = div;
    }

    function createLogoSlot(i) {
      const div = document.createElement("div");
      div.className = "logo";

      const col = (i % columns) + 1;
      const row = Math.floor(i / columns) + 1;

      // Skip reserved message area
      if (col >= 6 && col <= 15 && row >= 4 && row <= 7) return;

      applyContent(div, col, row);
      screen.appendChild(div);
      setTimeout(()=>fadeIn(div, col, row), i*30);
    }

    function fadeIn(div, col, row) {
      div.style.opacity = 1;
      setInterval(()=>replaceLogo(div, col, row), 15000+Math.random()*10000);
    }

    function replaceLogo(div, col, row) {
      div.style.opacity = 0;
      setTimeout(()=>{
        applyContent(div, col, row);
        div.style.opacity = 1;
      }, 1500);
    }

    // Build full grid
    for (let i=0; i<totalSlots; i++){ createLogoSlot(i); }
  </script>
</body>
</html>
